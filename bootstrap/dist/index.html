        <div class="col-sm-5 col-sm-offset-1 col-xs-12 signincol">

          <form class="form-signin">
            <h2 class="form-signin-heading">User Sign In</h2>

            <div class="form-group">
              <label for="inputEmail" class="sr-only">Email</label>
              <input type="text" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
            </div>

            <div class="form-group">
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>


            <a href="#" class="btn btn-lg btn-danger btn-block" role="button" id="signinBtn" onclick="return onSigninBtnClick(this);">Sign In</a>



          </form>
        </div> <!-- /.signincol -->

        <div class="col-sm-5 col-xs-12 registercol">

          <form class="form-register">
            <h2 class="form-register-heading"> Registration</h2>
            <a href="mentee.html" class="btn btn-lg btn-danger btn-block" role="button" id="menteeRegBtn">Mentee</a>
            <a href="mentor.html" class="btn btn-lg btn-danger btn-block" role="button" id="mentorRegBtn">Mentor</a>
