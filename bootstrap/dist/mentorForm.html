    <div class="container">

      <div class="row">

        <div class="col-xs-12 registercol">

          <form class="form-signin">

            <h2 class="form-signin-heading">Mentor Registration</h2>



            <h4 id="mentorExperience">Experience</h4>

            <div class="form-group-mentor-required">
              <label for="currentEmployer" class="control-label">Current Employer</label>
              <input type="text" id="currentEmployer" class="form-control" placeholder="Current Employer">
            </div>

            <div class="form-group-mentor-required">
              <label for="fieldExpertise" class="control-label">Field of Expertise</label>
              <input type="text" id="fieldExpertise" class="form-control" placeholder="Field of Expertise">
            </div>

            <div class="form-group-mentor-required">
              <label for="yearsExp" class="control-label">Years Experience</label>
              <input type="number" id="yearsExp" class="form-control" placeholder="Years Experience">
            </div>

            <div class="form-group-mentor-required">
              <label for="fluentLangs" class="control-label">Fluent Languages</label>
              <input type="text" id="fluentLangs" class="form-control" placeholder="Fluent Languages">
            </div>






            <label for="mentorPrefCheck">Mentee Level Preference (select all that apply)</label>
            <div class="form-group" id="mentorPrefCheck">
              <label class="checkbox-inline"><input type="checkbox" id="hsLevelCheck"> Highschool</label>
              <label class="checkbox-inline"><input type="checkbox" id="undergradLevelCheck"> Undergraduate</label>
              <label class="checkbox-inline"><input type="checkbox" id="gradLevelCheck"> Graduate</label>
            </div>



            <div class="form-group">
              <label for="menteeBio">Skills and Strengths</label>
              <textarea class="form-control" id="menteeBio" rows="3" placeholder=""></textarea>
            </div>



            <div class="col-xs-12 regUploadBtns">
              <div class="col-xs-5">
                <div class="form-group">
                  <label>Upload Resume</label>
                  <input type="file" id="resumeBtn">
                </div>
              </div>
              <div class="col-xs-5 col-xs-offset-2">
                <div class="form-group">
                  <label>Upload Picture</label>
                  <input type="file" id="picBtn">
                </div>
              </div>
            </div>


            <h4 id="MenteeFormHeader">Mentor Form</h4>

            <div class="form-group">
              <label for="mFormQ1">What kind of a mentor will I be?</label>
              <textarea class="form-control menteeForm" id="mFormQ1" rows="3" placeholder=""></textarea>
            </div>

            <div class="form-group">
              <label for="mFormQ2">Who are my past effective mentors?</label>
              <textarea class="form-control menteeForm" id="mFormQ2" rows="3" placeholder=""></textarea>
            </div>

            <div class="form-group">
              <label for="mFormQ3">How did I stand out to my past mentors?</label>
              <textarea class="form-control menteeForm" id="mFormQ3" rows="3" placeholder=""></textarea>
            </div>

            <div class="form-group">
              <label for="mFormQ4">What qualities made them great mentors? Any common factor?</label>
              <textarea class="form-control menteeForm" id="mFormQ4" rows="3" placeholder=""></textarea>
            </div>

            <div class="form-group">
              <label for="mFormQ5">Mentoring is important to me because:</label>
              <textarea class="form-control menteeForm" id="mFormQ5" rows="3" placeholder=""></textarea>
            </div>

            <div class="form-group">
              <label for="mFormQ6">My mentee will gain the following:</label>
              <textarea class="form-control menteeForm" id="mFormQ6" rows="3" placeholder=""></textarea>
            </div>

            <div class="form-group">
              <label for="mFormQ7">I plan to gain the following as a mentor:</label>
              <textarea class="form-control menteeForm" id="mFormQ7" rows="3" placeholder=""></textarea>
            </div>




            <div class="form-group">
              <input type="submit" disabled="disabled" class="btn btn-lg btn-danger btn-block" href="#" id="mentorContBtn2" value="Register" onclick="event.preventDefault();return onMentorContBtn2Click(this);">
              <!-- <button class="btn btn-lg btn-danger btn-block" type="submit" href="#" id="menteeContBtn2">Register</button> -->
            </div>


          </form>
        </div> <!-- /.signincol -->


      </div> <!-- /row -->
    </div> <!-- /container -->
