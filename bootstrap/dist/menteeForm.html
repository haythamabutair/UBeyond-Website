    <div class="container">

      <div class="row">

        <div class="col-xs-12 registercol">

          <form class="form-signin">

            <h2 class="form-signin-heading">Mentee Registration</h2>

            <h4 id="mentorPrefID">Mentor Preferences</h4>

            <div class="form-group-mentee-required">
              <label for="languagePref" class="control-label">Language Preference</label>
              <input type="text" id="languagePref" class="form-control" placeholder="Language Preference">
            </div>

            <div class="form-group-mentee-required">
              <label for="fieldPref" class="control-label">Field Preference</label>
              <input type="text" id="fieldPref" class="form-control" placeholder="Field Preference">
            </div>

            <div class="form-group">
              <!-- <label for="gender">Gender</label> -->
              <select class="form-control" id="gender">
                <option>Male</option>
                <option>Female</option>
                <option>No Preference</option>
              </select>
            </div>

            <div class="form-group-mentee-required">
              <label for="meetingDatePref" class="control-label">Initial Meeting Date Preference</label>
              <input type="date" id="meetingDatePref" class="form-control">
            </div>

            <div class="form-group-mentee-required">
              <label for="menteeBio" class="control-label">Mentee Bio</label>
              <textarea class="form-control" id="menteeBio" rows="3" placeholder=""></textarea>
            </div>



            <div class="col-xs-12 regUploadBtns">
              <div class="col-xs-5">
                <div class="form-group">
                  <label>Upload Resume</label>
                  <input type="file" id="resumeBtn">
                </div>
              </div>
              <div class="col-xs-5 col-xs-offset-2">
                <div class="form-group">
                  <label>Upload Picture</label>
                  <input type="file" id="picBtn">
                </div>
              </div>
            </div>


            <h4 id="MenteeFormHeader">Mentee Form</h4>
            <div class="form-group-mentee-required">
              <label for="mFormQ1" class="control-label">Where do you want to improve?</label>
              <textarea class="form-control menteeForm" id="mFormQ1" rows="3" placeholder=""></textarea>
            </div>

            <div class="form-group-mentee-required">
              <label for="mFormQ2" class="control-label">What will you do to achieve this?</label>
              <textarea class="form-control menteeForm" id="mFormQ2" rows="3" placeholder=""></textarea>
            </div>

            <div class="form-group-mentee-required">
              <label for="mFormQ3" class="control-label">How will you know you succeeded?</label>
              <textarea class="form-control menteeForm" id="mFormQ3" rows="3" placeholder=""></textarea>
            </div>

            <div class="form-group-mentee-required">
              <label for="mFormQ4" class="control-label">When will you be satisfied?</label>
              <textarea class="form-control menteeForm" id="mFormQ4" rows="3" placeholder=""></textarea>
            </div>

            <div class="form-group-mentee-required">
              <label for="mFormQ5" class="control-label">How can my mentor help me?</label>
              <textarea class="form-control menteeForm" id="mFormQ5" rows="3" placeholder=""></textarea>
            </div>

            <div class="form-group-mentee-required">
              <label for="mFormQ6" class="control-label">What is my time frame to succeed?</label>
              <textarea class="form-control menteeForm" id="mFormQ6" rows="3" placeholder=""></textarea>
            </div>



            <div class="form-group">
              <input type="submit" disabled='disabled' class="btn btn-lg btn-danger btn-block" href="#" id="menteeContBtn2" value="Register" onclick="onMenteeContBtn2Click(event);">
            </div>
            <!-- <button class="btn btn-lg btn-danger btn-block" type="submit" href="#" id="menteeContBtn2">Register</button> -->



          </form>
        </div> <!-- /.signincol -->


      </div> <!-- /row -->
    </div> <!-- /container -->
