    <div class="container">

      <div class="row">

        <div class="col-xs-12 registercol">

          <form class="form-signin">
            <h2 class="form-signin-heading">Mentor Registration</h2>

            <div class="form-group-mentor-required">
              <label for="inputEmail" class="control-label">Email</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
            </div>

            <div class="form-group-mentor-required">
              <!-- get this phone number attributes working so only phone numbers allowed -->
              <label for="phoneNumber" class="control-label">Phone Number</label>
              <input type="text" id="phoneNumber" class="form-control" placeholder="Phone Number" required>
            </div>

            <div class="form-group-mentor-required">
              <label for="inputPassword" class="control-label">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-group-mentor-required">
              <label for="confirmPassword" class="control-label">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" onkeyup="checkPasswordsMatch();" required>
              <span id="confirmMessage" class="confirmMessage"></span>
            </div>

            <div class="form-group-mentor-required">
              <label for="firstName" class="control-label">First Name</label>
              <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
            </div>

            <div class="form-group-mentor-required">
              <label for="middleInitial" class="control-label">Middle Initial</label>
              <input type="text" id="middleInitial" class="form-control" placeholder="Middle Initial" required>
            </div>

            <div class="form-group-mentor-required">
              <label for="lastName" class="control-label">Last Name</label>
              <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
            </div>

            <div class="form-group-mentor-required">
              <label for="preferredName" class="control-label">Preferred Name</label>
              <input type="text" id="preferredName" class="form-control" placeholder="Preferred Name">
            </div>

            <div class="form-group-mentor-required">
              <label for="bday" class="control-label">Birth Date</label>
              <input type="date" id="bday" class="form-control" placeholder="Birth Date" required>

            </div>

            <div class="form-group-mentor-required">
              <label for="gender" class="control-label">Gender</label>
              <select class="form-control" id="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>

            <div class="form-group-mentor-required">
              <label for="street1ID" class="control-label">Street Address 1</label>
  		        <input type="text" class="form-control" id="street1ID" name="street1" placeholder="Street Address" required>
            </div>

            <div class="form-group-mentor-required">
              <label for="street2ID" class="control-label">Street Address 2</label>
  		        <input type="text" class="form-control" id="street2ID" name="street2" placeholder="Apartment, suite, etc.">
            </div>

            <div class="form-group-mentor-required">
              <label for="cityID" class="control-label">City</label>
              <input type="text" class="form-control" id="cityID" name="city" placeholder="City" required>
            </div>

            <div class="form-group-mentor-required">
              <label for="state_id" class="control-label">State</label>
              <select class="form-control" id="state_id" required>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>


            <div class="form-group-mentor-required">
              <label for="zipID" class="control-label">Zip Code</label>
              <input type="text" class="form-control" id="zipID" name="zip" placeholder="Zip Code">
            </div>


            <div class="form-group">
              <a href="mentorForm.html" disabled='disabled' class="btn btn-lg btn-danger btn-block" role="button" id="mentorContBtn" onclick="onMentorContBtnClick(event)">Continue</a>
            </div>

          </form>
        </div> <!-- /.signincol -->


      </div> <!-- /row -->
    </div> <!-- /container -->
