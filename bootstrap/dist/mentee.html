    <div class="container">

      <div class="row">

        <div class="col-xs-12 registercol">

          <form class="form-signin">
            <h2 class="form-signin-heading">Mentee Registration</h2>

            <div class="form-group-mentee-required">
              <label for="inputEmail" class="control-label">Email</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
            </div>

            <div class="form-group-mentee-required">
              <!-- get this phone number attributes working so only phone numbers allowed -->
              <label for="phoneNumber" class="control-label">Phone Number</label>
              <input type="text" id="phoneNumber" class="form-control" placeholder="Phone Number" required>
            </div>

            <div class="form-group-mentee-required">
              <label for="inputPassword" class="control-label">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-group-mentee-required">
              <label for="confirmPassword" class="control-label">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" onkeyup="checkPasswordsMatch();" required>
              <span id="confirmMessage" class="confirmMessage"></span>
            </div>

            <div class="form-group-mentee-required">
              <label for="firstName" class="control-label">First Name</label>
              <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
            </div>

            <div class="form-group-mentee-required">
              <label for="middleInitial" class="control-label">Middle Initial</label>
              <input type="text" id="middleInitial" class="form-control" placeholder="Middle Initial" required>
            </div>

            <div class="form-group-mentee-required">
              <label for="lastName" class="control-label">Last Name</label>
              <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
            </div>

            <div class="form-group-mentee-required">
              <label for="preferredName" class="control-label">Preferred Name</label>
              <input type="text" id="preferredName" class="form-control" placeholder="Preferred Name">
            </div>

            <div class="form-group-mentee-required">
              <label for="bday" class="control-label">Birth Date</label>
              <input type="date" id="bday" class="form-control" placeholder="Birth Date" required>
              <!-- <input type="text" class='form-control' placeholder='Birth Date' id="birthdate-datepicker"> -->

            </div>

            <div class="form-group-mentee-required">
              <label for="gender" class="control-label">Gender</label>
              <select class="form-control" id="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>

            <div class="form-group-mentee-required">
              <label for="languageSpoken" class="control-label">Language Spoken</label>
              <!-- <input type="text" id="languagePref" class="form-control" placeholder="Language Preference"> -->
              <select id="languageSpoken-mentee" class="form-control" >
                <option value="English">English</option>
                <option value="Afrikaans">Afrikaans</option>
                <option value="Albanian">Albanian</option>
                <option value="Amharic">Amharic</option>
                <option value="Arabic">Arabic</option>
                <option value="Armenian">Armenian</option>
                <option value="Basque">Basque</option>
                <option value="Bengali">Bengali</option>
                <option value="Byelorussian">Byelorussian</option>
                <option value="Burmese">Burmese</option>
                <option value="Bulgarian">Bulgarian</option>
                <option value="Catalan">Catalan</option>
                <option value="Czech">Czech</option>
                <option value="Chinese">Chinese</option>
                <option value="Croatian">Croatian</option>
                <option value="Danish">Danish</option>
                <option value="Dari">Dari</option>
                <option value="Dzongkha">Dzongkha</option>
                <option value="Dutch">Dutch</option>
                <option value="Esperanto">Esperanto</option>
                <option value="Estonian">Estonian</option>
                <option value="Faroese">Faroese</option>
                <option value="Farsi">Farsi</option>
                <option value="Finnish">Finnish</option>
                <option value="French">French</option>
                <option value="Gaelic">Gaelic</option>
                <option value="Galician">Galician</option>
                <option value="German">German</option>
                <option value="Greek">Greek</option>
                <option value="Hebrew">Hebrew</option>
                <option value="Hindi">Hindi</option>
                <option value="Hungarian">Hungarian</option>
                <option value="Icelandic">Icelandic</option>
                <option value="Indonesian">Indonesian</option>
                <option value="Inuktitut">Inuktitut</option>
                <option value="Italian">Italian</option>
                <option value="Japanese">Japanese</option>
                <option value="Khmer">Khmer</option>
                <option value="Korean">Korean</option>
                <option value="Kurdish">Kurdish</option>
                <option value="Laotian">Laotian</option>
                <option value="Latvian">Latvian</option>
                <option value="Lappish">Lappish</option>
                <option value="Lithuanian">Lithuanian</option>
                <option value="Macedonian">Macedonian</option>
                <option value="Malay">Malay</option>
                <option value="Maltese">Maltese</option>
                <option value="Nepali">Nepali</option>
                <option value="Norwegian">Norwegian</option>
                <option value="Pashto">Pashto</option>
                <option value="Polish">Polish</option>
                <option value="Portuguese">Portuguese</option>
                <option value="Romanian">Romanian</option>
                <option value="Russian">Russian</option>
                <option value="Scots">Scots</option>
                <option value="Serbian">Serbian</option>
                <option value="Slovak">Slovak</option>
                <option value="Slovenian">Slovenian</option>
                <option value="Somali">Somali</option>
                <option value="Spanish">Spanish</option>
                <option value="Swedish">Swedish</option>
                <option value="Swahili">Swahili</option>
                <option value="Tagalog-Filipino">Tagalog-Filipino</option>
                <option value="Tajik">Tajik</option>
                <option value="Tamil">Tamil</option>
                <option value="Thai">Thai</option>
                <option value="Tibetan">Tibetan</option>
                <option value="Tigrinya">Tigrinya</option>
                <option value="Tongan">Tongan</option>
                <option value="Turkish">Turkish</option>
                <option value="Turkmen">Turkmen</option>
                <option value="Ukrainian">Ukrainian</option>
                <option value="Urdu">Urdu</option>
                <option value="Uzbek">Uzbek</option>
                <option value="Vietnamese">Vietnamese</option>
                <option value="Welsh">Welsh</option>
              </select>
            </div>



            <!-- ADD IN THE JAVASCRIPT and onclick to show/hide the different divs -->
            <div class="form-group studentRadios">
              <label class="radio-inline"> <input type="radio" name="studentRadio" value="student" id="studentRad" onclick="showHideRegisterInfo()" checked>Student</label>
              <label class="radio-inline"> <input type="radio" name="studentRadio" value="non-student" id="notStudentRad" onclick="showHideRegisterInfo()">Not a Student</label>
            </div>

            <div class="form-group levelRadios" id="levelRadios" style="display:block">
              <label class="radio-inline"> <input id="radio-highschool" type="radio" name="levelRadio" value="highSchool" onclick='showStudentLevels()'>High School</label>
              <label class="radio-inline"> <input id="radio-Undergrad" type="radio" name="levelRadio" onclick='showStudentLevels()' value="undergraduate">Undergraduate</label>
              <label class="radio-inline"> <input id="radio-grad" type="radio" name="levelRadio" onclick='showStudentLevels()' value="graduate">Graduate</label>
            </div>

            <!-- For highschool Students  -->
            <div class="form-group" id="highSchoolStudentRegForm" style="display:none">

              <div class="form-group-required">
                <label for="gradeLevel" class="control-label">Grade Level</label>
                <input type="number" id="gradeLevel" class="form-control" placeholder="11th Grade" required>
              </div>

              <div class="form-group-required">
                <label for="currentSchool" class="control-label">Current School</label>
                <input type="text" id="currentSchool" class="form-control" placeholder="Current School" required>
              </div>

              <div class="form-group-required">
                <label for="studentGradDate" class="control-label">Graduation Date</label>
                <input type="date" id="studentGradDate" class="form-control" placeholder="Graduation Date">
              </div>

              <div class="form-group-required">
                <label for="afterGrad" class="control-label">Plans after Graduation</label>
                <textarea class="form-control" id="afterGrad" rows="2" placeholder=""></textarea>
              </div>

            </div>
            <!-- For College students and above -->
            <!-- Student Start Form -->
            <div class="form-group" id="studentRegForm" style="display:block">

              <div class="form-group-required">
                <label for="currentSchool" class="control-label">Current School</label>
                <input type="text" id="currentSchool" class="form-control" placeholder="Current School" required>
              </div>

              <div class="form-group-required">
                <label for="major" class="control-label">Major</label>
                <input type="text" id="major" class="form-control" placeholder="Major" required>
              </div>

              <div class="form-group-required">
                <label for="minor" class="control-label">Minor</label>
                <input type="text" id="minor" class="form-control" placeholder="Minor">
              </div>

              <div class="form-group-required">
                <label for="afterGrad" class="control-label">Plans after Graduation</label>
                <textarea class="form-control" id="afterGrad" rows="2" placeholder=""></textarea>

              </div>

              <div class="form-group-required">
                <label for="studentGradDate" class="control-label">Graduation Date</label>
                <input type="date" id="studentGradDate" class="form-control" placeholder="Graduation Date">
              </div>

              <label class="checkbox" id="postGradCheck"> <input type="checkbox" id="postGradCheckBx">Interested in Post-Grad</label>

            </div><!-- /.studentRegForm -->

            <!-- Non-Student Start Form -->
            <div class="form-group" id="employedRegForm" style="display:none">

              <div class="form-group-required">
                <label for="currentEmployer" class="control-label">Current Employer</label>
                <input type="text" id="currentEmployer" class="form-control" placeholder="Current Employer">
              </div>

              <div class="form-group-required">
                <label for="latestDegree" class="control-label">Latest Degree</label>
                <input type="text" id="latestDegree" class="form-control" placeholder="Latest Degree">
              </div>

              <div class="form-group-required">
                <label for="latestSchool" class="control-label">Latest School</label>
                <input type="text" id="latestSchool" class="form-control" placeholder="School Name">
              </div>

              <div class="form-group-required">
                <label for="employedGradDate" class="control-label">Graduation Date</label>
                <input type="date" id="employedGradDate" class="form-control" placeholder="Graduation Date">
              </div>

              <div class="form-group-required">
                <label for="careerPlan" class="control-label">Career Plan</label>
                <textarea class="form-control" id="careerPlan" rows="2" placeholder=""></textarea>
              </div>

              <div class="form-group-required">
                <label for="careerGoals" class="control-label">Career Goals</label>
                <textarea class="form-control" id="careerGoals" rows="2" placeholder=""></textarea>
              </div>

            </div><!-- /.employedRegForm -->

            <div class="form-group">
              <a href="menteeForm.html"  disabled = 'disabled' class="btn btn-lg btn-danger btn-block" role="button" id="menteeContBtn" onclick="onMenteeContBtnClick(event)">Continue</a>
            </div>

          </form>
        </div> <!-- /.signincol -->


      </div> <!-- /row -->
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
