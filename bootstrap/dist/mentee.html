<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Register | UBeyond</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/mentee.css" rel="stylesheet">

    <!-- Custom javascript for this template -->
    <script src="js/mentee.js"></script>
    <script src="js/database.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <!-- Firebase setup -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <script>
      /*
       * Configure and initialize our firebase connection.
       */
      Database.initialize();
    </script>
  </head>

  <body>

    <div class="container">

      <div class="row">

        <div class="col-xs-12 registercol">

          <form class="form-signin">
            <h2 class="form-signin-heading">Mentee Registration</h2>

            <div class="">
              <label for="inputEmail" class="sr-only">Email</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
            </div>

            <div class="form-group">
              <!-- get this phone number attributes working so only phone numbers allowed -->
              <label for="phoneNumber" class="sr-only">Phone Number</label>
              <input type="text" id="phoneNumber" class="form-control" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="sr-only">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" onkeyup="checkPasswordsMatch();" required>
              <span id="confirmMessage" class="confirmMessage"></span>
            </div>

            <div class="form-group">
              <label for="firstName" class="sr-only">First Name</label>
              <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
            </div>

            <div class="form-group">
              <label for="middleInitial" class="sr-only">Middle Initial</label>
              <input type="text" id="middleInitial" class="form-control" placeholder="Middle Initial" required>
            </div>

            <div class="form-group">
              <label for="lastName" class="sr-only">Last Name</label>
              <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
            </div>

            <div class="form-group">
              <label for="preferredName" class="sr-only">Preferred Name</label>
              <input type="text" id="preferredName" class="form-control" placeholder="Preferred Name">
            </div>

            <div class="form-group">
              <label for="bday">Birth Date</label>
              <input type="date" id="bday" class="form-control" placeholder="Birth Date" required>
            </div>

            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>


            <!-- ADD IN THE JAVASCRIPT and onclick to show/hide the different divs -->
            <div class="form-group studentRadios">
              <label class="radio-inline"> <input type="radio" name="studentRadio" id="studentRad" onclick="showHideRegisterInfo()" checked>Student</label>
              <label class="radio-inline"> <input type="radio" name="studentRadio" id="notStudentRad" onclick="showHideRegisterInfo()">Not a Student</label>
            </div>

            <div class="form-group levelRadios" id="levelRadios" style="display:block">
              <label class="radio-inline"> <input type="radio" name="levelRadio" value="">High School</label>
              <label class="radio-inline"> <input type="radio" name="levelRadio" value="">Undergraduate</label>
              <label class="radio-inline"> <input type="radio" name="levelRadio" value="">Graduate</label>
            </div>

            <div class="form-group" id="studentRegForm" style="display:block">

              <div class="form-group">
                <label for="currentSchool" class="sr-only">Current School</label>
                <input type="text" id="currentSchool" class="form-control" placeholder="Current School" required>
              </div>

              <div class="form-group">
                <label for="major" class="sr-only">Major</label>
                <input type="text" id="major" class="form-control" placeholder="Major" required>
              </div>

              <div class="form-group">
                <label for="minor" class="sr-only">Minor</label>
                <input type="text" id="minor" class="form-control" placeholder="Minor">
              </div>

              <div class="form-group">
                <label for="afterGrad" class="sr-only">Plans after Graduation</label>
                <input type="text" id="afterGrad" class="form-control" placeholder="Plans after Graduation">
              </div>

              <div class="form-group">
                <label for="studentGradDate" >Graduation Date</label>
                <input type="date" id="studentGradDate" class="form-control" placeholder="Graduation Date">
              </div>

              <label class="checkbox" id="postGradCheck"> <input type="checkbox" id="postGradCheckBx">Interested in Post-Grad</label>

            </div><!-- /.studentRegForm -->

            <div class="form-group" id="employedRegForm" style="display:none">

              <div class="form-group">
                <label for="currentEmployer" class="sr-only">Current Employer</label>
                <input type="text" id="currentEmployer" class="form-control" placeholder="Current Employer">
              </div>

              <div class="form-group">
                <label for="latestDegree" class="sr-only">Latest Degree</label>
                <input type="text" id="latestDegree" class="form-control" placeholder="Latest Degree">
              </div>

              <div class="form-group">
                <label for="latestSchool" class="sr-only">Latest School</label>
                <input type="text" id="latestSchool" class="form-control" placeholder="School Name">
              </div>

              <div class="form-group">
                <label for="employedGradDate">Graduation Date</label>
                <input type="date" id="employedGradDate" class="form-control" placeholder="Graduation Date">
              </div>

              <div class="form-group">
                <label for="careerPlan">Career Plan</label>
                <textarea class="form-control" id="careerPlan" rows="2" placeholder=""></textarea>
              </div>

              <div class="form-group">
                <label for="careerGoals">Career Goals</label>
                <textarea class="form-control" id="careerGoals" rows="2" placeholder=""></textarea>
              </div>

            </div><!-- /.employedRegForm -->

            <div class="form-group">
              <a href="menteeForm.html" class="btn btn-lg btn-danger btn-block" role="button" id="menteeContBtn" onclick="return onMenteeContBtnClick(this);">Continue</a>
            </div>

          </form>
        </div> <!-- /.signincol -->


      </div> <!-- /row -->
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
