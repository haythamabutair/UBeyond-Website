    <div class="container">

        <div class="row">

            <div class="col-xs-12 registercol">

                <form class="form-signin">
                    <h2 class="form-signin-heading">Terms & Conditions</h2>


                    <div class="form-group" id="radioGroup">
                        <label class="radio-inline"> <input type="radio" name="typeRad" value="mentee" id="menteeRad" checked>Mentee</label>
                        <label class="radio-inline"> <input type="radio" name="typeRad" value="mentor" id="mentorRad">Mentor</label>
                    </div>

                    <!-- Div For Mentee's, default display-->
                    <div class="form-group desc" id="menteeTerms">
                        <label class="terms-label">
                            “I, the undersigned, agree to participate in U-Beyond Mentorship, Inc.’s mentoring,
                            college visits and any and all other activities provided by U-Beyond Mentorship, Inc. (the
                            “Program”). I agree to the following Release, Waiver of Liability and Indemnity Agreement.”
                        </label>
                        <div class="form-group mentee-question">
                            <label class="radio-inline"> <input type="radio" name="ParticRad" value="Yes" id="">Yes</label>
                            <label class="radio-inline"> <input type="radio" name="ParticRad" value="No" id="">No</label>
                        </div>
                        <label class="terms-label">
                            “In consideration of my participation in the Program, I voluntarily release, hold harmless,
                            and forever discharge U-Beyond Mentorship, Inc. and its trustees, administrators,
                            directors, representatives, executors, agents, officers, volunteers, and employees, other
                            participants, any sponsors, advertisers, and, if applicable, owners and lessors of
                            premises on which U-Beyond Mentorship, Inc.’s activities take place, representatives,
                            executors, and successors of all of the above (together, the “Releasees”), on behalf of
                            myself and my successors and assigns from any and all claims, lawsuits and liability for
                            bodily injury, property damage, death or other loss or damage which may incur in
                            connection with or arising out of my participation in the Program.”
                        </label>

                        <div class="form-group mentee-question">
                            <label class="radio-inline"> <input type="radio" name="releaseRad" value="Yes" id="">Yes</label>
                            <label class="radio-inline"> <input type="radio" name="releaseRad" value="No" id="">No</label>
                        </div>

                        <label class="terms-label">
                            “I have read and understand this RELEASE, WAIVER OF LIABILITY AND INDEMNITY AGREEMENT.”
                        </label>

                        <div class="form-group mentee-question">
                            <label class="radio-inline"> <input type="radio" name="agreeRad" value="Yes" id="">Yes</label>
                            <label class="radio-inline"> <input type="radio" name="agreeRad" value="No" id="">No</label>
                        </div>
                        <!-- End Mentee Terms -->
                    </div>

                    <!-- Start of Mentor Terms -->
                    <div class="form-group desc" id="mentorTerms" style="display:none">

                        <label class="terms-label">
                            “I understand that U-Beyond Mentorship, Inc. reserves the right to (1)
                            refuse any mentor applicant and (2) suspend or terminate any mentor at any time if it is
                            discovered that the mentor made false statements during the application process or (3)
                            at any time during their commitment they violate U-Beyond Mentorship, Inc.’s Policies
                            and Procedures.”
                        </label>
                        <div class="form-group mentor-radio">
                            <label class="radio-inline"> <input type="radio" name="refuseRad" value="Yes" id="">Yes</label>
                            <label class="radio-inline"> <input type="radio" name="refuseRad" value="No" id="">No</label>
                        </div>

                        <label class="terms-label">
                            Have you been convicted of a felony?
                        </label>
                        <div class="form-group mentor-radio">
                            <label class="radio-inline"> <input type="radio" name="felonyRad" value="Yes" id="">Yes</label>
                            <label class="radio-inline"> <input type="radio" name="felonyRad" value="No" id="">No</label>
                        </div>

                        <label class="terms-label">
                            Have you ever been terminated due to criminal misconduct?
                        </label>
                        <div class="form-group mentor-radio">
                            <label class="radio-inline"> <input type="radio" name="misconductRad" value="Yes" id="">Yes</label>
                            <label class="radio-inline"> <input type="radio" name="misconductRad" value="No" id="">No</label>
                        </div>

                        <label class="terms-label">
                            Do you consent to U-Beyond Mentoring conducting a selective background check as a
                            routine part of its hiring/volunteer process?
                        </label>
                        <div class="form-group mentor-radio">
                            <label class="radio-inline"> <input type="radio" name="backgroundRad" value="Yes" id="">Yes</label>
                            <label class="radio-inline"> <input type="radio" name="backgroundRad" value="No" id="">No</label>
                        </div>
                    </div>


                <div class="form-group">
                    <a disabled='disabled' class="btn btn-lg btn-danger btn-block" role="button" id="termsAndCondBtn">Continue</a>
                </div>
            </form>
        </div> <!-- /.signincol -->
